<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
      }

      body {
        height: 100vh;
        background-color: #4336D2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /*********MENU***********/
  	.menu {
  	    display: flex;
  	    justify-content: space-between;
  	    align-items: center;
  	    padding: 3% 10%;
  	    background: #222;
  	    color: white;
  	    position: fixed;
  	    width: 100%;
  	    height: auto;
  	    top: 0;
  	    left: 0;
  	    z-index: 100;
  	}

  	@media (max-width: 768px) {
  	    .menu {
  	        flex-direction: column; 
  	        padding: 5% 0px;
  	    }
  	}
  	#jt-container {
  	    display: flex;
  	    align-items: center;
  	    position: relative;
  	    white-space: nowrap;
  	}
  	@media (max-width: 768px) {
  	    #jt-container {
  	        display: none;
  	    }
  	}

  	#jt, #jt.fullName {
  	    font-size: 1.8rem;
  	    font-weight: bold;
  	    position: absolute;
  	    left: 0;
  	    transition: opacity 0.3s ease-in-out;
  	}

  	#jt {
  	    opacity: 1;
  	}

  	#jt.fullName {
  	    opacity: 0;
  	}

  	.menu:hover #jt {
  	    opacity: 0;
  	}

  	.menu:hover #jt.fullName {
  	    opacity: 1;
  	}


  	.menuLinks {
  	    display: flex;
  	    gap: 20px;
  	    height: auto;
  	}

  	.menuLinks a {
  	    color: white;
  	    text-decoration: none;
  	    font-size: 1.8rem; 
  	    transition: color 0.3s ease, transform 0.3s ease;
  	    font-family: "Segoe UI", sans-serif; 
  	    font-weight: normal; 
  	}

  	.menuLinks a:hover {
  	    color: #00aaff; 
  	    transform: translateY(-3px); 
  	}


  	@media (max-width: 768px) {
  	    .menuLinks a {
  	        font-size: 1.2rem !important;
  	    }
  	}
      /*********Login***********/
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
      }

      .login-box h2 {
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }

      .input-container {
        position: relative;
        margin-bottom: 25px;
      }

      .input-container input {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        background: none;
      }

      .input-container label {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        pointer-events: none;
        transition: 0.3s ease all;
        background: white;
        padding: 0 5px;
      }

      .input-container input:focus {
        border-color: #4336D2;
      }

      .input-container input:focus + label,
      .input-container input:not(:placeholder-shown) + label {
        top: 1px;
        font-size: 12px;
        color: #4336D2;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #4336D2;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-login:hover {
        background-color: #372aad;
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
  	<!-- MENU -->
      <nav class="menu">

  	    <div id="jt-container">
  		    <div id="jt">JT</div>
  		    <div id="jt" class="fullName">Johnathan Teles</div> 
  	    </div>
      </nav>
  	<!-- Login -->
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); login();">
        <div class="input-container">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
        <div class="input-container">
          <input type="password" id="senha" placeholder=" " required>
          <label for="senha">Senha</label>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div class="footer">
        <p>NÃ£o tem uma conta? <a href="cadastro.html" style="color:#4336D2;">Cadastre-se</a></p>
        <a href="index.html" style="color:#4336D2;">Continuar sem uma conta</a>
      </div>
    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        const usuarioEncontrado = usuarios.find(u => u.email === email && u.senha === senha);

        if (usuarioEncontrado) {
          window.location.href = "index.html";
        } else {
          alert("Email ou senha incorretos!");
        }
      }
    </script>
  </body>
</html>
